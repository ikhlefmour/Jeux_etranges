<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail des Jeux - EBEP Formation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(0, 84, 159, 0.8) 0%, 
                rgba(183, 18, 52, 0.8) 35%, 
                rgba(180, 0, 125, 0.8) 70%, 
                rgba(102, 151, 194, 0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1000px;
            width: 100%;
            padding: 40px 20px;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #6BBDB7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
            animation: fadeIn 1.5s ease-out 0.6s both;
            max-width: 800px;
            margin: 0 auto;
        }

        .game-button {
            position: relative;
            padding: 20px 30px;
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            font-weight: bold;
            color: #FFFFFF;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 280px;
            min-height: 70px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .game-button:hover::before {
            transform: translateX(100%);
        }

        .space-invaders {
            background: linear-gradient(135deg, #00549F 0%, #6697C2 100%);
        }

        .space-invaders:hover {
            background: linear-gradient(135deg, #6697C2 0%, #00549F 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 84, 159, 0.4);
        }

        .pacman {
            background: linear-gradient(135deg, #B71234 0%, #B4007D 100%);
        }

        .pacman:hover {
            background: linear-gradient(135deg, #B4007D 0%, #B71234 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(183, 18, 52, 0.4);
        }

        .paint {
            background: linear-gradient(135deg, #00B490 0%, #6BBDB7 100%);
        }

        .paint:hover {
            background: linear-gradient(135deg, #6BBDB7 0%, #00B490 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 180, 144, 0.4);
        }

        .game-button span {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #6BBDB7;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container { padding: 30px 15px; }
            .buttons-container { grid-template-columns: 1fr; gap: 25px; margin-bottom: 20px; }
            .subtitle { margin-bottom: 35px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 20px 10px; }
            .title { margin-bottom: 15px; letter-spacing: 1px; }
            .subtitle { margin-bottom: 25px; }
            .game-button { padding: 18px 25px; min-height: 65px; border-radius: 12px; }
            .buttons-container { gap: 20px; }
        }

        @media (max-width: 320px) {
            .game-button { padding: 15px 20px; min-height: 60px; max-width: 100%; }
        }

        @media (min-width: 1200px) {
            .buttons-container { grid-template-columns: repeat(3, 1fr); max-width: 900px; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
            .particle { display: none; }
        }

        @media (prefers-color-scheme: dark) {
            .title { text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9); }
            .subtitle { text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">JEUX DYSPRAXIQUES</h1>
        <p class="subtitle">Choisissez votre aventure</p>
        
        <div class="buttons-container">
            <a href="./SpaceInvader_EBEP.html" class="game-button space-invaders">
                <span>ðŸš€ Space Invaders</span>
            </a>
            
            <a href="./Pacman_EPEB.html" class="game-button pacman">
                <span>ðŸ‘¾ Pac Man</span>
            </a>
            
            <a href="./Paint_Responsive_EBEP.html" class="game-button paint">
                <span>ðŸŽ¨ Paint</span>
            </a>
        </div>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            const colors = ['#6BBDB7', '#6697C2', '#00B490', '#B4007D', '#00549F'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        }

        setInterval(createParticle, 800);

        document.querySelectorAll('.game-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            button.addEventListener('click', function() {
                this.style.transform = 'translateY(0) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                }, 100);
            });

            button.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-2px) scale(1.01)';
            });

            button.addEventListener('touchend', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        window.addEventListener('load', function() {
            const buttons = document.querySelectorAll('.game-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.6s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 800 + (index * 200));
            });
        });

        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        let isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (isReducedMotion) {
            clearInterval();
        }
    </script>
</body>
</html>
